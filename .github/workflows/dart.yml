name: Flutter CI

# 触发条件：当推送到 main 分支，或提交 Pull Request 时触发
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 拉取代码
      - uses: actions/checkout@v4

      # 2. 安装并配置 Java 环境 (Android 构建需要)
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      # 3. 核心步骤：安装 Flutter 环境
      # 这是一个专门为Flutter设计的Action，会自动配置好 flutter 命令
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable' # 使用稳定版
          # flutter-version: '3.19.0' # 你也可以指定具体版本

      # 4. 运行 Flutter 命令安装依赖 (代替 dart pub get)
      - name: Install dependencies
        run: flutter pub get

      # 5. (可选) 运行静态代码分析
      - name: Analyze
        run: flutter analyze

      # 6. (可选) 运行测试
      - name: Run tests
        run: flutter test

      # 7. (可选) 构建 Android APK 验证打包是否正常
      - name: Build APK
        run: flutter build apk --debug

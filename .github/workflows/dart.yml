name: Flutter Build

# 只要有代码推送到 main 分支，或者有 Pull Request，就会运行
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 下载你的代码
      - uses: actions/checkout@v4

      # 2. 安装 Java (因为构建 Android 需要 Java 环境)
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      # 3. 安装 Flutter 环境 (这是最关键的一步，之前的报错就是因为缺这个)
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      # 4. 获取依赖 (这里使用的是 flutter pub get，而不是 dart pub get)
      - name: Get dependencies
        run: flutter pub get

      # 5. 运行测试 (可选，如果你的项目里没有写测试，这步可能会跳过或报错，建议先保留)
      - name: Run tests
        run: flutter test

      # 6. 尝试构建 APK (验证代码是否真的能打包成功)
      - name: Build APK
        run: flutter build apk
